      font-size: 1.125rem;

      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="inicio.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="userCont" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <button class="dropdown-item" onclick="verCarrito();">Ver mi Carrito</button>
          <button class="dropdown-item" onclick="verPerfil();">Perfil</button>
          <button class="dropdown-item" onclick="logout();">Cerrar Sesion</button>
        </div>
      </div>
      <script>document.getElementById("userCont").innerHTML = localStorage.getItem('username')</script>
    </div>
  </nav>
  <div class="row justify-content-center">
    <div id="formulario" class="col-7 mt-5 bg-light border border-dark justify-content-center">
      <div class="row mt-4">
        <label class="col-2 mt-2" for="pNombre">Primer Nombre:</label>
        <input readonly id="pNombre" class="input-group-text m-1" type="text">  
        <label class="col-2 ml-4 mt-2" for="sNombre">Segundo Nombre:</label>
        <input readonly id="sNombre" class="input-group-text m-1" type="text">  
      </div>

      <div class="row">
        <label class="col-2 mt-2" for="pApellido">Primer Apellido:</label>
        <input readonly id="pApellido" class="input-group-text m-1" type="text">  
        <label class="col-2 ml-4 mt-2" for="sApellido">Segundo Apellido:</label>
        <input readonly id="sApellido" class="input-group-text m-1" type="text">  
      </div>

      <div class="row">
        <label class="col-2 mt-2" for="edad">Edad:</label>
        <input readonly id="edad" class="input-group-text m-1" type="number" min="0">
      </div>

      <div class="row">
        <label class="col-2 mt-2" for="email">E-mail:</label>
        <input readonly id="email" class="input-group-text m-1" type="email" min="0">
      </div>
      
      <div class="row">
        <label class="col-2 mt-2" for="telefono">Teléfono:</label>
        <input readonly id="tel" class="input-group-text m-1" type="text" min="0">
      </div>


      <div class="row justify-content-center">
        <button id="modificar" onclick="modificar()" class="btn btn-dark">Modificar Datos</button>
      </div>
      
      <div class="mb-2 row justify-content-center">
        
        <button onclick="confirmar()" id="confirmar" hidden class="col-1 btn btn-primary m-1">Confirmar</button>
        <button onclick="cancelar()" id="cancelar" hidden class="col-1 btn btn-danger m-1">Cancelar</button>
      
      </div>

    </div>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
